<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        
        <header id="main-header"> <!--logo e titolo-->
            <img src="img/Logo.png" alt="Logo Boolean" id="main-logo">
            <h1 id="main-title">Toboolist</h1>
        </header>

        <main id="container">
            
            <section class="buttons"> <!--search bar e bottone-->
                <button id="btn-task">Add Task</button>
                <button id="btn-section">Add Section</button>
            </section>
            <div class="separator"></div>
            
            <section class="lists"> <!--elenco new task-->
                <h2>&#9660;<b>New Task</b></h2>
                <ul>
                    <li><span class="check">&check;</span> Quarterly Newsletter <span class="tag-editorial">Editorial</span></li>
                </ul>
            </section>

        </main>

    </body>
</html>
